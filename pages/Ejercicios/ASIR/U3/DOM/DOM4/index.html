    <title>Document</title>
    <style type="text/css">
        body{
            background-color: aliceblue;
        }
    </style>
    <script type="text/javascript">
        window.onload = function(){
            var color_actual;
            return color_actual;
        }
        function cambia_fondo(color_actual){
            if(color_actual == "cyan"){
                document.body.style.backgroundColor = "green";
                color_actual = "green";
                console.log(color_actual);
            }
            else{
                document.body.style.backgroundColor = "cyan";
                color_actual = "cyan";
                console.log(color_actual);
            }

        }
    </script>
</head>
<body>
    <button id="boton" onclick="cambia_fondo()">Click para cambiar de color</button>
</body>
