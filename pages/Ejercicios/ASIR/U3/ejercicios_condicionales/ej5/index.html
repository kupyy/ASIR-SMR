    <title>Document</title>
    <script type="text/javascript">
        var edad = parseInt(prompt("Introduce tu edad"));

        if(edad < 16){
            document.write("No tienes edad suficiente para tributar");
        }
        else{
            let ingr = parseInt(prompt("Introduce tus ingresos"));
            if (ingr >= 1000){
                document.write("Debes tributar");
            }
            else{
                document.write("No tienes que tributar");
            }
        }
    </script>
